<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="nume">Nume</label>
    <input
      type="text"
      name="nume"
      [(ngModel)]="nume"
      id="nume"
      placeholder="Nume"
    />
  </div>
  <div class="form-control">
    <label for="prenume">Prenume</label>
    <input
      type="text"
      name="prenume"
      [(ngModel)]="prenume"
      id="prenume"
      placeholder="Prenume"
    />
  </div>
  <div class="form-control">
    <label for="numeDeErou">Nume Caracter</label>
    <input
      type="text"
      name="numeDeErou"
      [(ngModel)]="numeDeErou"
      id="numeDeErou"
      placeholder="Nume Caracter"
    />
  </div>
  <div class="form-control">
    <label for="numeDeErou">Superputere</label>
    <input
      type="text"
      name="numeDeErou"
      [(ngModel)]="numeSuper"
      id="numeDeErou"
      placeholder="Superputere"
    />
  </div>
  <input type="submit" value="Save Hero" class="btn btn-block" />
</form>
