<h1 mat-dialog-title>Add new mutant</h1>
<div mat-dialog-content>
  <mat-form-field appearance="standard">
    <mat-label>Nume actor</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Prenume actor</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Nume mutant</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Superputere</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary">Save</button>
</div>
