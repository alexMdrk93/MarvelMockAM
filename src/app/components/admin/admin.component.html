<mat-tab-group mat-align-tabs="center" backgroundColor="accent">
  <mat-tab label="Mutants">
    <div class="container">
      <button mat-raised-button color="accent" (click)="openDialog()">
        Add new mutant
      </button>
      <div class="box">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="nume">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nume</th>
              <td mat-cell *matCellDef="let row">{{ row.nume }}</td>
            </ng-container>

            <ng-container matColumnDef="prenume">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Prenume Actor
              </th>
              <td mat-cell *matCellDef="let row">{{ row.prenume }}</td>
            </ng-container>

            <ng-container matColumnDef="numeDeErou">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nume Erou
              </th>
              <td mat-cell *matCellDef="let row">{{ row.numeDeErou }}</td>
            </ng-container>

            <ng-container matColumnDef="numeSuper">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Superputere
              </th>
              <td mat-cell *matCellDef="let row">{{ row.numeSuper }}</td>
            </ng-container>

            <ng-container matColumnDef="Actiuni">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Actiuni</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="accent"
                  (click)="editMutants(row)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteMutant(row.id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Movies">Content 2</mat-tab>
  <mat-tab label="Heros">Content 3</mat-tab>
</mat-tab-group>
